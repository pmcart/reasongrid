name: Build & Deploy

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

# Allow GitHub Pages deployment
permissions:
  contents: read
  pages: write
  id-token: write

# Only allow one Pages deployment at a time
concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma client
        run: npx prisma generate --schema=prisma/schema.prisma

      - name: Build shared package
        run: npm run shared:build

      - name: Build API
        run: npm run api:build

      - name: Build Web
        run: npm run web:build

      # SPA routing fix: copy index.html to 404.html so all routes resolve
      - name: Prepare for GitHub Pages
        run: cp apps/web/dist/web/browser/index.html apps/web/dist/web/browser/404.html

      # Add CNAME file for custom domain
      - name: Add CNAME
        run: echo "app.reasongrid.io" > apps/web/dist/web/browser/CNAME

      - name: Upload Pages artifact
        if: github.event_name == 'push' && github.ref == 'refs/heads/master'
        uses: actions/upload-pages-artifact@v3
        with:
          path: apps/web/dist/web/browser

  deploy:
    name: Deploy to GitHub Pages
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'
    runs-on: ubuntu-latest

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
